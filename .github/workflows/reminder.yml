name: Absensu Clock Reminder Bot

on:
  # Automatic schedule
  schedule:
    # Clock IN - 01:00 UTC = 08:00 WIB (Monday-Friday)
    - cron: '0 1 * * 1-5'
    # Clock OUT - 10:00 UTC = 17:00 WIB (Monday-Friday)
    - cron: '0 10 * * 1-5'
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      command:
        description: 'Command to run'
        required: true
        default: 'test'
        type: choice
        options:
        - test
        - clock_in
        - clock_out
        - motivational
        - humor
        - wisdom

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    
    steps:
    # Download your code
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    # Setup Node.js environment
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    # Install dependencies and build
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        npm run build
    
    # Determine which command to run
    - name: ğŸ¯ Determine command
      id: command
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "cmd=${{ github.event.inputs.command }}" >> $GITHUB_OUTPUT
        else
          # Auto-determine based on UTC time
          hour=$(date -u +%H)
          if [ "$hour" = "01" ]; then
            echo "cmd=clock_in" >> $GITHUB_OUTPUT
          elif [ "$hour" = "10" ]; then
            echo "cmd=clock_out" >> $GITHUB_OUTPUT
          else
            echo "cmd=wisdom" >> $GITHUB_OUTPUT
          fi
        fi
    
    # Run the reminder bot
    - name: ğŸ¤– Send reminder
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        NODE_ENV: production
      run: |
        echo "ğŸš€ Running command: ${{ steps.command.outputs.cmd }}"
        npm run start ${{ steps.command.outputs.cmd }}
    
    # Log execution result
    - name: ğŸ“Š Log execution
      run: |
        echo "âœ… Reminder execution completed!"
        echo "ğŸ“ Command: ${{ steps.command.outputs.cmd }}"
        echo "ğŸ• UTC Time: $(date -u)"
        echo "ğŸ• WIB Time: $(TZ='Asia/Jakarta' date)"
        echo "ğŸ“… Date: $(date -u +%Y-%m-%d)"